<div class="container mt-5">
  <h4>Top Heading</h4>
  <div class="row">
    <div *ngFor="let data of topheadingDisplay" class="col-lg-3 mt-3 mb-3">
      <div class="box">
        <img src="{{ data.urlToImage }}" width="100%" />
        <h5 class="mt-2 mb-2">{{ data.title }}</h5>
        <!-- <p>{{data.description}}</p> -->
        <a href="{{ data.url }}" target="_blank" class="btn btn-dark btn-sm mt-2">Read more</a>
      </div>
    </div>
  </div>
</div>
